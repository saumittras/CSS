<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Center an Image</title>
    <style>
      .img1 {
        display: block;
        margin-left: auto;
        margin-right: auto;
      }
    </style>
  </head>
  <body>
    <h1>Center an Image</h1>
    <p>
      To center an image, set left and right margin to auto, and make it into a
      block element.
    </p>
    <img src="paris.jpg" alt="Paris" class="img1" />
  </body>
</html>
