<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS Animation Delay</title>
    <style>
      div {
        height: 100px;
        width: 100px;
        background-color: red;
        animation-name: example;
        animation-duration: 4s;
        animation-delay: 2~s;
        position: relative;
        animation-iteration-count: infi;
      }
      @keyframes example {
        0% {
          background-color: red;
          top: 0px;
          left: 0px;
        }
        25% {
          background-color: yellow;
          top: 0px;
          left: 200px;
        }
        50% {
          background-color: blue;
          top: 200px;
          left: 200px;
        }
        75% {
          background-color: green;
          top: 200px;
          left: 0px;
        }
        100% {
          background-color: red;
          top: 0px;
          left: 0px;
        }
      }
    </style>
  </head>
  <body>
    <h1>CSS Animation with delay</h1>
    <p>
      The animation-delay property specifies a delay for the start of an
      animation. The following example has 2 seconds delay before starting the
      animation:
    </p>
    <div></div>
  </body>
</html>
