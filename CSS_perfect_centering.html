<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Perfect Centering</title>
    <style>
      .cointainer {
        display: flex;
        background-color: dodgerblue;
        height: 300px;
        align-items: center;
        justify-content: center;
      }
      .cointainer > div {
        background-color: #f1f1f1;
        font-size: 30px;
        width: 100px;
        height: 100px;
        text-align: center;
      }
    </style>
  </head>
  <body>
    <h1>Perfect Centering</h1>
    <p>
      A flex container with both the justify-content and align-items properties
      set to center will align the item(s) in the center (in both axis).
    </p>
    <div class="cointainer">
      <div>1</div>
    </div>
  </body>
</html>
