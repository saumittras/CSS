<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Top Tooltip</title>
    <style>
      body {
        text-align: center;
      }
      .tooltip {
        display: inline-block;
        position: relative;
        border-bottom: 1px dotted black;
      }
      .tooltip .tooltiptext {
        visibility: hidden;
        width: 120px;
        background-color: black;
        color: white;
        padding: 6px;
        border-radius: 5px;
        /* Position the tooltip*/
        position: absolute;
        z-index: 1;
        bottom: 100%;
        left: 50%;
        margin-left: -60px;
      }
      .tooltip:hover .tooltiptext {
        visibility: visible;
      }
    </style>
  </head>
  <body>
    <h1>Top Tooltip</h1>
    <p>Move the mouse over the text below:</p>
    <div class="tooltip">
      Hover over me <span class="tooltiptext">Tooltip text</span>
    </div>
  </body>
</html>
