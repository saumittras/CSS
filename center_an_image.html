<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Center An Image</title>
    <style>
      img {
        width: 40%;
        display: block;
        margin-left: auto;
        margin-right: auto;
      }
    </style>
  </head>
  <body>
    <h2>Center an Image</h2>
    <p>
      To center an image, set left and right to auto, and make it into a block
      element.
    </p>
    <img src="paris.jpg" alt="paris" />
  </body>
</html>
