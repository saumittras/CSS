<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Image Text</title>
    <style>
      .container {
        position: relative;
      }
      .topleft {
        position: absolute;
        top: 8px;
        left: 16px;
        font-size: 18px;
      }
      .topright {
        position: absolute;
        top: 8px;
        right: 16px;
        font-size: 18px;
      }
      .bottomleft {
        position: absolute;
        bottom: 8px;
        left: 16px;
        font-size: 18px;
      }
      .bottomright {
        position: absolute;
        bottom: 8px;
        right: 18px;
        font-size: 18px;
      }
      .center {
        position: absolute;
        left: 50%;
        top: 50%;
        font-size: 18px;
        transform: translate(-50%, -50%);
      }

      img {
        opacity: 0.3;
        width: 100%;
        height: auto;
      }
    </style>
  </head>
  <body>
    <h1>Image Text</h1>
    <p>Add some text to an image in the top left corner:</p>
    <div class="container">
      <img
        src="img_5terre_wide.jpg"
        alt="Cinque Terre"
        width="1000"
        height="300"
      />
      <div class="topleft">Top Left</div>
      <div class="topright">Top Right</div>
      <div class="bottomleft">Bottom Left</div>
      <div class="bottomright">Bottom Right</div>
      <div class="center">Center</div>
    </div>
  </body>
</html>
