<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form attribute</title>
    <style>
      input[type="text"] {
        width: 150px;
        display: block;
        margin-bottom: 10px;
        background-color: lightblue;
      }
      input[type="button"] {
        width: 120px;
        margin-left: 35px;
        display: block;
      }
    </style>
  </head>
  <body>
    <h2>Styling Form</h2>
    <form action="" method="get" name="input">
      <label for="f_name">First Name:</label>
      <input type="text" id="f_name" name="Name" value="Peter" size="20" />
      <label for="l_name">Last Name:</label>
      <input type="text" id="l_name" name="Name" value="Griffin" size="20" />

      <input type="button" value="Example Button" />
    </form>
  </body>
</html>
