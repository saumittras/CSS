<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>The (space-between) Property</title>
    <style>
      .container {
        display: flex;
        background-color: dodgerblue;
        height: 300px;
        flex-wrap: wrap;
        overflow: scroll;
      }
      .container > div {
        background-color: #f1f1f1;
        width: 100px;
        margin: 10px;
        text-align: center;
        height: 75px;
        font-size: 30px;
      }
      .align-content {
        align-content: space-between;
      }
      .justify-content {
        justify-content: space-between;
      }
      .align-items {
        align-items: space-between;
      }
    </style>
  </head>
  <body>
    <h1>The align-content: space-between; Property</h1>

    <div class="container align-content">
      <div>1</div>
      <div>2</div>
      <div>3</div>
      <div>4</div>
      <div>5</div>
      <div>6</div>
      <div>7</div>
      <div>8</div>
      <div>9</div>
      <div>10</div>
      <div>11</div>
      <div>12</div>
    </div>
    <h1>The justify-content: space-between;</h1>
    <div class="container justify-content">
      <div>1</div>
      <div>2</div>
      <div>3</div>
      <div>4</div>
      <div>5</div>
      <div>6</div>
      <div>7</div>
      <div>8</div>
      <div>9</div>
      <div>10</div>
      <div>11</div>
      <div>12</div>
    </div>

    <h1>The align-items: space-between;</h1>
    <div class="align-items container">
      <div>1</div>
      <div>2</div>
      <div>3</div>
      <div>4</div>
      <div>5</div>
      <div>6</div>
      <div>7</div>
      <div>8</div>
      <div>9</div>
      <div>10</div>
      <div>11</div>
      <div>12</div>
    </div>
  </body>
</html>
