<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Current Color Keyword</title>
    <style>
      div {
        color: blue;
        border: 10px solid currentColor;
        padding: 15px;
      }
    </style>
  </head>
  <body>
    <h2>The currentcolor keyword</h2>
    <p>
      The currentcolor keyword refers to the current value of color property of
      as element.
    </p>
    <div>This div element has a blue text color and blue border.</div>
  </body>
</html>
