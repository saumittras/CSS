<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS Linear Gradiant, direction left to right</title>
    <style>
      #grad1 {
        height: 200px;
        background-color: red;
        background-image: linear-gradient(red, yellow);
      }
      #grad2 {
        height: 200px;
        background-color: red;
        background-image: linear-gradient(to right, red, yellow);
      }
      #grad3 {
        height: 200px;
        background-color: red;
        background-image: linear-gradient(to bottom right, red, yellow);
      }
    </style>
  </head>
  <body>
    <h1>Default direction is top to bottom</h1>
    <div id="grad1"></div>
    <h1>Linear Gradiant - Left to Right</h1>
    <p>
      This linear gradiant starts red at the left, transitioning to yellow (to
      the right)
    </p>
    <div id="grad2"></div>
    <h1>Linear Gradiant- top left to bottom right</h1>
    <p>This linear grandiant starts top left to bottom right</p>
    <div id="grad3"></div>
  </body>
</html>
