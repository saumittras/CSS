<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Layout Horizantal and Vertical Align</title>
    <style>
      .center {
        border: 3px solid green;
        width: 60%;
        padding: 10px;
        margin: auto;
        text-align: center;
      }
    </style>
  </head>
  <body>
    <h2>Center Align Elements</h2>
    <p>To horizontally center a block element (like div), use margin:auto;</p>
    <div class="center">
      <p>Hello World!</p>
    </div>
  </body>
</html>
