<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>The align-content: space-around</title>
    <style>
      .flex-container {
        background-color: dodgerblue;
        display: flex;
        height: 600px;
        flex-wrap: wrap;
        overflow: scroll;
        align-content: space-around;
      }
      .flex-container > div {
        background-color: #f1f1f1;
        margin: 10px;
        width: 100px;
        font-size: 30px;
        line-height: 75px;
        text-align: center;
      }
    </style>
  </head>
  <body>
    <h1>The align-content: space-around; property</h1>
    <div class="flex-container">
      <div>1</div>
      <div>2</div>
      <div>3</div>
      <div>4</div>
      <div>5</div>
      <div>6</div>
      <div>7</div>
      <div>8</div>
      <div>9</div>
      <div>10</div>
      <div>11</div>
      <div>12</div>
    </div>
  </body>
</html>
