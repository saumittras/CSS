<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Center vertically with padding</title>
    <style>
      .center {
        border: 3px solid green;
        padding: 70px 0px;
        text-align: center;
      }
    </style>
  </head>
  <body>
    <h2>Center vertically with padding</h2>
    <p>
      In this example, we use the padding property to center the div element
      vertically:
    </p>
    <div class="center"><p>I am vertacilly centered.</p></div>
  </body>
</html>
