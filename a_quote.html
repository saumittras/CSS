<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quote in Paragraph</title>
    <style>
      q:lang(no) {
        quotes: '"' '"';
      }
    </style>
  </head>
  <body>
    <p>Some text <q lang="no">A quote in a paragraph</q> some text.</p>
    <p>
      In this example, :lang defines the quotation marks for q element with
      lang="no"
    </p>
  </body>
</html>
