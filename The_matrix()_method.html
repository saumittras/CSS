<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>The matrix() Method</title>
    <style>
      div {
        width: 300px;
        height: 100px;
        background-color: yellow;
        border: 1px solid red;
        margin: 15px;
      }
      .ex2 {
        transform: matrix(1, -0.3, 0, 1, 0, 0);
      }
      .ex3 {
        transform: matrix(1, 0, 0.5, 1, 150, 0);
      }
    </style>
  </head>
  <body>
    <h1>The matrix() Method</h1>
    <p>The matrix() method combines all the 2D transform methods into one.</p>
    <div class="ex1">This a normal div element.</div>
    <div class="ex2">Using the matrix() method</div>
    <div class="ex3">Another use of the matrix() method.</div>
  </body>
</html>
