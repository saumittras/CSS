<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Enabling Google Font Effect</title>
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Sofia&effect=fire"
    />
    <style>
      body {
        font-family: sofia, sans-serif;
      }
    </style>
  </head>
  <body>
    <h1 class="font-effect-fire">Sofia on font-effect-fire</h1>
  </body>
</html>
