<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Using object-fit: scale-down</title>
    <style>
      .box {
        width: 400px;
        height: 300px;
        border: 5px dotted green;
      }
      img {
        width: 200px;
        height: 300px;
        object-fit: scale-down;
      }
    </style>
  </head>
  <body>
    <h2>Using object-fit: scale-down</h2>
    <div class="box">
      <img src="paris.jpg" alt="paris" width="400px" height="300px" />
    </div>
  </body>
</html>
