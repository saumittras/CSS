<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Anchor Pseudo-classes</title>
    <style>
      /* unvisited link*/
      a:link{
        color:red;
      }
      /*Visited link*/
      a:visited{
        color: green;
      }
      /*Mouse over link*/
      a:hover{
        color: hotpink;

      }
      /*Selected Link*/
      a:active{
        color: blue;
      }

    </style>
  </head>
  <body>
    <h2>Styling a link depending on state</h2>
    <p>
      <b><a href=https://www.w3schools.com/css/default.asp" target="_blank">This is a link</a></b>
    </p>
    <p><b>note:</b> a:hover MUST come after a:link and a:visited in the CSS definitaion in order to be effective.</p>
    <p><b>Note: </b>a:ctive MUST come after a:hover in the css definitation in order to be effective.</p>
  </body>
</html>
