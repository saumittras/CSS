<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Simple Tooltip Hover</title>
    <style>
      p {
        display: none;
      }
      div:hover p {
        display: block;
        background-color: blue;
        padding: 20px;
      }
    </style>
  </head>
  <body>
    <div>
      Hover over this div element to show the p element
      <p>Tada! Here I am!</p>
    </div>
  </body>
</html>
