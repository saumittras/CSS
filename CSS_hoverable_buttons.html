<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hoverable Buttons</title>
    <style>
      .button {
        border: none;
        color: black;
        padding: 16px 32px;
        text-align: center;
        text-decoration: none;
        display: inline-block;
        font-size: 16px;
        transition-duration: 0.4s;
        cursor: pointer;
        margin: 2px 4px;
      }
      .button1 {
        border: 2px solid #04aa6d;
        background-color: white;
      }
      .button1:hover {
        background-color: #04aa6d;
        color: white;
        box-shadow: 0 8px 16px 0 rgba(0, 0, 0, 0.2),
          0 6px 20px 0 rgba(0, 0, 0, 0.19);
      }
      .button2 {
        border: 2px solid #008cba;
        box-shadow: 0 12px 16px 0 rgba(0, 0, 0, 0.24),
          0 17px 50px 0 rgba(0, 0, 0, 0.19);
      }
      .button2:hover {
        background-color: #008cba;
        color: white;
      }
      .button3 {
        border: 2px solid #f44336;
      }
      .button3:hover {
        background-color: #f44336;
        color: white;
      }
      .button4 {
        border: 2px solid #e7e7e7;
      }
      .button4:hover {
        background-color: #e7e7e7;
        cursor: not-allowed;
        opacity: 0.6;
      }
      .button5 {
        border: 2px solid #555555;
      }
      .button5:hover {
        background-color: #555555;
        color: white;
      }
    </style>
  </head>
  <body>
    <h1>Hoverable Buttons</h1>
    <p>
      Use the :hover selector to change the style of the button when you move
      the mouse over it.
    </p>
    <p>
      <strong>Tip:</strong> Use the transition-duration property to determine
      the speed of the "hover" effect:
    </p>
    <button class="button1 button">Green</button
    ><button class="button2 button">Blue</button
    ><button class="button3 button">Red</button
    ><button class="button4 button">Gray</button
    ><button class="button5 button">Black</button>
  </body>
</html>
