<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Button Padding</title>
    <style>
      .button {
        background-color: #04aa6d;
        text-align: center;
        color: white;
        border: none;
        font-size: 16px;
        display: inline-block;
        margin: 4px 2px;
        cursor: pointer;
        text-decoration: none;
      }
      .button1 {
        padding: 10px 24px;
      }
      .button2 {
        padding: 12px 28px;
      }
      .button3 {
        padding: 14px 40px;
      }
      .button4 {
        padding: 32px 16px;
      }
      .button5 {
        padding: 16px;
      }
    </style>
  </head>
  <body>
    <h1>Button Padding</h1>
    <p>Change the padding of button with the padding property:</p>
    <button class="button1 button">10px 24px</button
    ><button class="button2 button">12px 28px</button
    ><button class="button3 button">14px 40px</button
    ><button class="button4 button">32px 16px</button
    ><button class="button5 button">16px</button>
  </body>
</html>
