<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>align-items: strech</title>
  </head>
  <style>
    .container {
      background-color: dodgerblue;
      display: flex;
      height: 200px;
    }
    .container > div {
      background-color: white;
      margin: 10px;
      width: 100px;
      font-size: 30px;
      font-size: 30px;
      text-align: center;
      line-height: 75px;
    }
  </style>
  <body>
    <h1>The align-items: stretch</h1>
    <p>
      The "align-items: stretch;" stretches the flex items to fill the container
      (this is default):
    </p>
    <div class="container">
      <div>1</div>
      <div>2</div>
      <div>3</div>
    </div>
  </body>
</html>
