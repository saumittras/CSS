<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>List Manupulate</title>
    <style>
      ul.a{
        list-style-type: circle;
      }
      ul.b{
        list-style: square;
      }
      ol.c{
        list-style-type: upper-roman;
      }
      ol.d{
        list-style-type: lower-alpha;
      }
      ul.e{
        list-style-image:url('sqpurple.gif');
      }
    </style>
  </head>
  <body>
    <h2>The list-style-type Property</h2>
    <p>Example of unordered lists:</p>
    <ul class="a">
      <li>Coffee</li>
      <li>Tea</li>
      <li>Coco Cola</li>
    </ul>
    <ul class="b">
      <li>Coffee</li>
      <li>Tea</li>
      <li>Coco Cola</li>
    </ul>

    <p>Example of ordered lists:</p>
    <ol class="c">
      <li>Coffee</li>
      <li>Tea</li>
      <li>Coco Cola</li>
    </ol>
    <ol class="d">
      <li>Coffee</li>
      <li>Tea</li>
      <li>Coco Cola</li>
    </ol

    <p>Example of unordered lists: with image</p>
    <ul class="e">
      <li>Coffee</li>
      <li>Tea</li>
      <li>Coco Cola</li>
    </ul>
   
    
  </body>
</html>
