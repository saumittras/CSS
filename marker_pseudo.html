<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pseudo Marker</title>
    <style>
      ::marker {
        color: red;
        font-size: 23px;
      }
      ::selection {
        color: white;
        background-color: rgb(9, 128, 167);
        outline: invert;
      }
    </style>
  </head>
  <body>
    <ul>
      <li>Coffe</li>
      <li>Tea</li>
      <li>Milk</li>
    </ul>
    <ol>
      <li>First</li>
      <li>Second</li>
      <li>Third</li>
    </ol>
    <h1>Select Some text on this page:</h1>
    <p>This is a paragraph.</p>
    <div>This is some text in a div element.</div>
  </body>
</html>
