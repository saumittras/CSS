<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Using object-fit:fill</title>
    <style>
      div {
        width: 400px;
        height: 300px;
        border: 2px solid red;
      }
      img {
        width: 200px;
        height: 300px;
        object-fit: fill;
      }
    </style>
  </head>
  <body>
    <h2>Using object-fit: fill</h2>
    <div>
      <img src="paris.jpg" alt="paris" width="400" height="300" />
    </div>
  </body>
</html>
