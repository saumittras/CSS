<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Responsive Flexbox</title>
    <style>
      * {
        box-sizing: border-box;
      }
      .flex-container {
        display: flex;
        flex-direction: row;
      }
      .flex-container > div {
        padding: 10px;
        flex: 50%;
        text-align: center;
        font-size: 30px;
      }
      .flex-item-left {
        background-color: #f1f1f1;
      }
      .flex-item-right {
        background-color: dodgerblue;
      }
      @media screen and (max-width: 800px) {
        .flex-container {
          flex-direction: column;
        }
      }
    </style>
  </head>
  <body>
    <h1>Responsive Flexbox</h1>
    <p>
      The "flex-direction: row;" stacks the flex items hoerizontally (from left
      to right).
    </p>
    <p>
      The "flex-direction: column;" stacks the flex items vertically (from top
      to bottom).
    </p>
    <p>
      <b
        >Resize the browser window to see that the direction changes when the
        screen size is 800px or smaller.</b
      >
    </p>
    <div class="flex-container">
      <div class="flex-item-left">1</div>
      <div class="flex-item-right">2</div>
    </div>
  </body>
</html>
