<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Set Button Widths</title>
    <style>
      .button {
        color: white;
        background-color: #04aa6d;
        border: none;
        padding: 15px 32px;
        text-align: center;
        display: block;
        font-size: 16px;
        cursor: pointer;
        margin: 4px 2px;
      }
      .button1 {
        width: 250px;
      }
      .button2 {
        width: 50%;
      }
      .button3 {
        width: 100%;
      }
    </style>
  </head>
  <body>
    <h1>Set Button Widths</h1>
    <p>Use the width property to change width of the button:</p>
    <button class="button1 button">250px</button
    ><button class="button2 button">50%</button
    ><button class="button3 button">100%</button>
    <p>
      <strong>Tip: </strong>Use pixel if you want to set a fixed width and use
      percent for responsive buttons (e.g. 50% of its parent element). Resize
      the browser window to see the effect.
    </p>
  </body>
</html>
