<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>The align-self Property</title>
  </head>
  <style>
    .container {
      display: flex;
      height: 200px;
      background-color: #f1f1f1;
    }
    .container > div {
      background-color: dodgerblue;
      color: white;
      width: 100px;
      margin: 10px;
      text-align: center;
      font-size: 30px;
      line-height: 75px;
    }
  </style>
  <body>
    <h1>The align-self Property</h1>
    <p>
      The "align-self: flex-start;" aligns the selected flex items at the top of
      the container.
    </p>
    <p>
      The "align-self: flex-end;" aligns the selected flex item at the bottom of
      the container.
    </p>
    <div class="container">
      <div>1</div>
      <div style="align-self: flex-start">2</div>
      <div style="align-self: flex-end">3</div>
      <div>4</div>
    </div>
  </body>
</html>
