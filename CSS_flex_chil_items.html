<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Flexible Items</title>
    <style>
      .container {
        display: flex;
        background-color: #f1f1f1;
      }
      .container > div {
        background-color: dodgerblue;
        color: white;
        width: 100px;
        margin: 10px;
        line-height: 75px;
        text-align: center;
        font-size: 30px;
      }
      .box-1 {
        order: 3;
      }
      .box-2 {
        order: 2;
      }
      .box-3 {
        order: 4;
      }
      .box-4 {
        order: 1;
      }
    </style>
  </head>
  <body>
    <h1>Flexible Items</h1>
    <div class="container">
      <div class="box-1">1</div>
      <div class="box-2">2</div>
      <div class="box-3">3</div>
      <div class="box-4">4</div>
    </div>
    <p>All direct children of a flexable container becomes flexible items.</p>
  </body>
</html>
