<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>The rotate() Method</title>
    <style>
      div {
        width: 300px;
        height: 100px;
        background-color: yellow;
        border: 1px solid black;
      }
      .mydiv {
        transform: rotate(20deg);
      }
      .mydiv2 {
        transform: rotate(-20deg);
      }
    </style>
  </head>
  <body>
    <h1>The rotate() Method</h1>
    <p>
      The rotate() method rotates an element clockwise or counter-clockwise.
    </p>
    <div>This a normal div element.</div>
    <div class="mydiv">This div element is rotated clockwise 20 degrees.</div>
    <br />
    <div class="mydiv2">This div element is rotated clockwise 20 degrees.</div>
  </body>
</html>
