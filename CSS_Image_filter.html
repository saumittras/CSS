<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Image Filters</title>
    <style>
      body {
        background-color: white;
      }
      img {
        height: 300px;
        width: 300px;
        width: 33%;
        height: auto;
        float: left;
        max-width: 235px;
      }
      .blur {
        filter: blur(4px);
      }
      .brightness {
        filter: brightness(250%);
      }
      .contrast {
        filter: contrast(180%);
      }
      .grayscale {
        filter: grayscale(100%);
      }
      .huerotate {
        filter: hue-rotate(180deg);
      }
      .invert {
        filter: invert(100%);
      }
      .opacity {
        filter: opacity(50%);
      }
      .saturate {
        filter: saturate(7);
      }
      .sepia {
        filter: sepia(100%);
      }
      .shadow {
        filter: drop-shadow(8px 8px 10px green);
      }
    </style>
  </head>
  <body>
    <h1>Image Filters</h1>
    <p>
      <strong>Note:</strong> The filter property is not supported in Internet
      Explore or Edge 12.
    </p>
    <img src="pineapple.jpg" alt="Pineapple" />
    <img src="pineapple.jpg" alt="pineapple" class="blur" />
    <img src="pineapple.jpg" alt="pineapple" class="brightness" />
    <img src="pineapple.jpg" alt="pineapple" class="contrast" />
    <img src="pineapple.jpg" alt="pineapple" class="grayscale" />
    <img src="pineapple.jpg" alt="pineapple" class="huerotate" />
    <img src="pineapple.jpg" alt="pineapple" class="invert" />
    <img src="pineapple.jpg" alt="pineapple" class="opacity" />
    <img src="pineapple.jpg" alt="pineapple" class="saturate" />
    <img src="pineapple.jpg" alt="pineapple" class="sepia" />
    <img src="pineapple.jpg" alt="pineapple" class="shadow" />
  </body>
</html>
