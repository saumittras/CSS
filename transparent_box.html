<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Transparent box</title>
    <style>
      .background {
        background: url(img_tree.png) repeat;
        border: 2px solid black;
      }
      .text-box {
        margin: 30px;
        background-color: #ffffff;
        border: 1px solid black;
        opacity: 0.6;
      }
      .text-box p {
        margin: 5%;
        font-weight: bold;
        color: #000000;
      }
    </style>
  </head>
  <body>
    <div class="background">
      <div class="text-box">
        <p>This is some text is placed in the transparent box.</p>
      </div>
    </div>
  </body>
</html>
