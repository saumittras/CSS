<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Responsive flex box</title>
    <style>
      * {
        box-sizing: border-box;
      }
      .container {
        display: flex;
        text-align: center;
        flex-wrap: wrap;
        font-size: 30px;
      }
      .flex-item-left {
        flex: 50%;
        background-color: #f1f1f1;
        padding: 10px;
      }
      .flex-item-right {
        flex: 50%;
        background-color: dodgerblue;
        padding: 10px;
      }
      @media (max-width: 800px) {
        .flex-item-right,
        .flex-item-right {
          flex: 100%;
        }
      }
    </style>
  </head>
  <body>
    <h1>Responsive Flexbox</h1>
    <p>
      In this example, we change the percentange of flex to create different
      layouts for different screen sizes.
    </p>
    <p>
      Resize the browser window to see that the direction changes when the
      screen size is 800px wide or smaller.
    </p>
    <div class="container">
      <div class="flex-item-left">1</div>
      <div class="flex-item-right">2</div>
    </div>
  </body>
</html>
