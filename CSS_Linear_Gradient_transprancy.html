<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Linear Gradient-Transparency</title>
    <style>
      #grad {
        height: 200px;

        background-image: linear-gradient(
          to right,
          rgba(255, 0, 0, 0),
          rgba(255, 0, 0, 1)
        );
      }
    </style>
  </head>
  <body>
    <h1>Linear Gradient-Transparency</h1>
    <p>
      To add transparancy, we use the rgba() function to define the color stops.
      The last parameter in the rgba() function can be a value from 0 to 1, and
      it defines transparancy of the color: 0 indicates full transparency, 1
      indicates full color(no transprancey).
    </p>
    <div id="grad"></div>
  </body>
</html>
