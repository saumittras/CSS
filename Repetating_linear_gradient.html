<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Repetating Linear Gradient</title>
    <style>
      div {
        height: 200px;
        background-color: red;
      }
      #grad1 {
        background-image: repeating-linear-gradient(red, yellow 10%, green 20%);
      }
      #grad2 {
        background-image: repeating-linear-gradient(
          45deg,
          red,
          yellow 7%,
          green 10%
        );
      }
      #grad3 {
        background-image: repeating-linear-gradient(
          190deg,
          red,
          yellow 7%,
          green 10%
        );
      }
      #grad4 {
        background-image: repeating-linear-gradient(
          90deg,
          red,
          yellow 7%,
          green 10%
        );
      }
      #grad5 {
        background-image: repeating-linear-gradient(
          45deg,
          red 0px,
          red 10px,
          yellow 10px,
          yellow 20px
        );
      }
    </style>
  </head>
  <body>
    <h1>Repeating Linear Gradient</h1>
    <div id="grad1"></div>
    <p>A repeting gradient on 45deg axe starting red and finishing green:</p>
    <div id="grad2"></div>

    <p>A repetating gradient on 190deg axe starting red and finishing green:</p>
    <div id="grad3"></div>
    <p>A repetating gradient on 90deg axe starting red and finishing green:</p>
    <div id="grad4"></div>

    <p>A repetating gradient on 45deg axe with solid stripes:</p>
    <div id="grad5"></div>
  </body>
</html>
