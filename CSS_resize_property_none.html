<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Resize Property None</title>
    <style>
      #test {
        resize: none;
      }
    </style>
  </head>
  <body>
    <h1>The resize Property</h1>
    <p>
      In many browsers, textarea elements are resizeable by default. In this
      example, we have used the resize property to disable the resizeablity:
    </p>
    <textarea id="test">Textarea - Not resizeable</textarea><br /><br />
    <textarea name="" id="">Textarea - Resizeable (default)</textarea>
  </body>
</html>
