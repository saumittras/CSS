<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>The flex-grow Property</title>
    <style>
      .container {
        display: flex;
        align-items: stretch;
        background-color: #f1f1f1;
      }
      .container > div {
        background-color: dodgerblue;
        color: white;
        width: 100px;
        margin: 10px;
        line-height: 75px;
        font-size: 30px;
        text-align: center;
      }
      .grow1 {
        flex-grow: 1;
      }
      .grow8 {
        flex-grow: 8;
      }
    </style>
  </head>
  <body>
    <h1>The flex-grow Property</h1>
    <p>
      Make the third flex item grow eight times faster than the order flex
      items:
    </p>
    <div class="container">
      <div class="grow1">1</div>
      <div class="grow1">2</div>
      <div class="grow8">3</div>
    </div>
  </body>
</html>
