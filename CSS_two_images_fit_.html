<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Not Using object-fit</title>
  </head>
  <body>
    <h2>Not Using object-fit</h2>
    <p>
      Here we use do not use "object-fit", so when we resize the browser window,
      the aspect ratio of the images will be destroyed:
    </p>
    <div style="width: 100%; height: 400px">
      <img
        src="rock600x400.jpg"
        alt="norway"
        style="float: left; object-fit: cover; width: 50%; height: 100%"
      />
      <img
        src="paris.jpg"
        alt="Paris"
        style="float: left; object-fit: cover; width: 50%; height: 100%"
      />
    </div>
  </body>
</html>
