<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Responsive Polaroid Image/Cards</title>
    <style>
      body {
        margin: 25px;
      }
      img {
        width: 100%;
      }
      div.polarid {
        display: inline-block;
        margin-left: auto;
        margin-right: auto;
        width: 80%;
        background-color: white;
        margin-bottom: 25px;
        box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2),
          0 6px 20px 0 rgba(0, 0, 0, 0.19);
      }
      div.container {
        text-align: center;
        padding: 10px 20px;
      }
    </style>
  </head>
  <body>
    <h1>Responsive Polaroid Image/Cards</h1>
    <div class="polarid">
      <img src="img_5terre.jpg" alt="5 Terre" />
      <div class="container">
        <p>Cinque Terre</p>
      </div>
    </div>
    <div class="polarid">
      <img src="lights600x400.jpg" alt="Norther Lights" />
      <div>
        <p>Northern Lights</p>
      </div>
    </div>
  </body>
</html>
