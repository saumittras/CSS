<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS Links</title>
    <style>
      body {
        padding: 10px;
        margin: 10px;
      }
      a {
        color: hotpink;
      }
      /*link 1 CSS Code*/
      a.link1 {
        color: black;
        padding: 5px;
        text-align: center;
      }
      a.link1:hover {
        color: green;
      }
      /*link 1 CSS Code*/
      a.link2 {
        color: green;
        padding: 5px;
        text-align: center;
        text-decoration: none;
      }
      a.link2:hover {
        color: greenyellow;
      }
      /*link 1 CSS Code*/
      a.link3 {
        color: green;
        padding: 5px;
        text-align: center;
        text-decoration: none;
        border: 1px solid green;
      }
      a.link3:hover {
        color: white;
        background-color: green;
      }
      /*link 1 CSS Code*/
      a.link4 {
        color: white;
        padding: 5px;
        text-align: center;
        text-decoration: none;
        border: 1px solid red;
        background-color: red;
        opacity: 0.8;
      }
      a.link4:hover {
        background-color: brown;
      }
      /*link 1 CSS Code*/
    </style>
  </head>
  <body>
    <h2>Style a link with a color</h2>
    <p>
      <b><a href="default.asp" target="_blank">This is a link</a></b>
      <a href="" class="link1">Text Link</a>
      <a href="" class="link2">Text Link</a>
      <a href="" class="link3">Text Link</a>
      <a href="" class="link4">Text Link</a>
    </p>
  </body>
</html>
