<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Styling Image</title>
    <style>
      .img1 {
        width: 300px;
        height: 300px;
        border-radius: 8px;
      }
      .img2 {
        width: 300px;
        height: 300px;
        border-radius: 50%;
      }
    </style>
  </head>
  <body>
    <h1>Rounded Image</h1>
    <p>Use the border-radius property to create rounded images:</p>
    <img class="img1" src="paris.jpg" alt="paris" />
    <h1>Circle Image</h1>
    <p>Use the border-radius property 50% to create Circle images:</p>
    <img class="img2" src="paris.jpg" alt="paris" />
  </body>
</html>
