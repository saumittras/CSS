<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Using object fit Cover</title>
    <style>
      div {
        border: 5px solid green;
        height: 300px;
        width: 400px;
      }

      img {
        width: 200px;
        height: 300px;
        object-fit: cover;
        object-position: 80% 100%;
      }
    </style>
  </head>
  <body>
    <h2>Using object-fit: cover</h2>
    <h2>Using object-position</h2>
    <p>
      Here we will use the-object-position property to position the image so
      that the great old building is in center:
    </p>
    <div><img src="paris.jpg" alt="paris" width="400" height="300" /></div>
  </body>
</html>
