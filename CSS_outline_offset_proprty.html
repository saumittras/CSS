<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>The outline-offset Property</title>
    <style>
      div.ex1 {
        border: 1px solid black;
        margin: 20px;
        outline: 4px solid red;
        outline-offset: 15px;
      }
      div.ex2 {
        border: 1px solid black;
        margin: 10px;
        outline: 5px dashed blue;
        outline-offset: 5px;
      }
    </style>
  </head>
  <body>
    <h1>The outline-offset Property</h1>
    <div class="ex1">
      This div has a 4 pixels solid red outline 15 pixels outside the border
      edge.
    </div>
    <br />
    <div class="ex2">
      This div has a 5pixels dashed blue outline 5 pixels outside the border
      edge.
    </div>
  </body>
</html>
