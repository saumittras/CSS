<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Indivudual Margin</title>
    <style>
      div {
        text-align: center;
        color: brown;
        border: 1px solid black;
        margin-top: 100px;
        margin-bottom: 100px;
        margin-right: 150px;
        margin-left: 80px;
        padding: 10px;
        background-color: lightblue;
      }
    </style>
  </head>
  <body>
    <h2>Using individul margin properties</h2>
    <div>
      This div elemement has a top margin of 100px, a right margin of 150px, a
      bottom margin of 100px, and a left margin of 80px.
    </div>
  </body>
</html>
