<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS 2D Transformations Methods</title>
    <style>
      div {
        width: 300px;
        height: 100px;
        border: 1px solid black;
        background-color: yellow;
        transform: translate(50px, 100px);
      }
    </style>
  </head>
  <body>
    <!--
    transform property you can use the follwing 2D transformation methods:
    1. translate()
    2. rotatr()
    3. scaleX()
    4. scaleY()
    5. scale()
    6. skewX()
    7. skewy()
    8. skew()
    9. matrix()
    
  -->
    <h1>The translate() Method</h1>
    <h1>The translate() method moves an element from its current position:</h1>
    <div>
      This div element is moved 50 pixels to the right, and 100 pixels down from
      its current position.
    </div>
  </body>
</html>
