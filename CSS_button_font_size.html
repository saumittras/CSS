<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Button Font Size</title>
    <style>
      .button {
        background-color: #04aa6d;
        border: none;
        text-decoration: none;
        color: white;
        display: inline-block;
        text-align: center;
        padding: 15px 32px;
        margin: 4px 2px;
        cursor: pointer;
      }
      .button1 {
        font-size: 10px;
      }
      .button2 {
        font-size: 12px;
      }
      .button3 {
        font-size: 16px;
      }
      .button4 {
        font-size: 20px;
      }
      .button5 {
        font-size: 24px;
      }
    </style>
  </head>
  <body>
    <h1>Buttons Size</h1>
    <p>Change the font size of a button with the font size property:</p>
    <button class="button1 button">10px</button
    ><button class="button2 button">12px</button
    ><button class="button3 button">16px</button
    ><button class="button4 button">20px</button
    ><button class="button5 button">24px</button>
  </body>
</html>
