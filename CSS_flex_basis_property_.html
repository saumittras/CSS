<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>The flex-basis Property</title>
    <style>
      .container {
        display: flex;
        align-items: stretch;
        background-color: #f1f1f1;
      }
      .container > div {
        background-color: dodgerblue;
        color: white;
        width: 100px;
        margin: 10px;
        text-align: center;
        line-height: 75px;
        font-size: 30px;
      }
    </style>
  </head>
  <body>
    <h1>The flex-basis property</h1>
    <p>Set the initial length of the third flex items to 200 pixels:</p>
    <div class="container">
      <div>1</div>
      <div style="">2</div>
      <div style="flex-basis: 50px">3</div>
      <div>4</div>
    </div>
  </body>
</html>
