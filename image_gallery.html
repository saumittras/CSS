<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Image Gallery</title>
    <style>
      div.gallery {
        margin: 5px;
        border: 1px solid #ccc;
        float: left;
        width: 180px;
      }
      div.gallery:hover {
        border: 1px solid #777;
      }
      div.gallery img {
        width: 100%;
        height: auto;
      }
      div.desc {
        padding: 15px;
        text-align: center;
      }
    </style>
  </head>
  <body>
    <div class="gallery">
      <a href="img_5terre.jpg"
        ><img src="img_5terre.jpg" alt="Cinque Terre" width: 600px; height:
        400px; /></a
      >
      <div class="desc">Add a description of the image here</div>
    </div>
    <div class="gallery">
      <a href="img_forest.jpg" target="_blank"
        ><img src="img_forest.jpg" alt=""width: 600px; height: 400px; /></a
      >
      <div class="desc">Add a description of the image here</div>
    </div>
    <div class="gallery">
      <a href="img_lights.jpg"
        ><img src="img_lights.jpg" alt="" width: 600px; height: 400px;/></a
      >
      <div class="desc">Add a description of the image here</div>
    </div>
    <div class="gallery">
      <a href="img_mountains.jpg" target="_blank"
        ><img src="img_mountains.jpg" alt="" width: 600px; height: 400px; /></a
      >
      <div class="desc">Add a description of the image here</div>
    </div>
  </body>
</html>
