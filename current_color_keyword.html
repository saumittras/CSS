<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Currentcolor Keyword for</title>
    <style>
      body {
        color: green;
      }
      div {
        box-shadow: 0px 0px 15px currentColor;
        padding: 15px;
        border: 5px solid currentColor;
      }
    </style>
  </head>
  <body>
    <h2>The Currentcolor Keyword</h2>
    <p>This is some text in the body part...</p>
    <div>
      <p>
        This div's border color and shadow color is set to the current color
        value of the body element.
      </p>
    </div>
  </body>
</html>
