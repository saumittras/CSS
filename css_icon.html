<!DOCTYPE html>
<html>
  <head>
    <title>Font Awesome Icons</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    />
    <!--Get your own code at fontawesome.com-->
  </head>
  <body>
    <h1>Font Awesome icon library</h1>

    <p>Some Font Awesome icons:</p>
    <i class="fas fa-cloud"></i>
    <i class="fas fa-heart"></i>
    <i class="fas fa-car"></i>
    <i class="fas fa-file"></i>
    <i class="fas fa-bars"></i>

    <p>Styled Font Awesome icons (size and color):</p>
    <i class="fas fa-cloud" style="font-size: 30px; color: red"></i>
    <i class="fas fa-heart" style="font-size: 36px; color: black"></i>
    <i class="fas fa-car" style="font-size: 46px; color: green"></i>
    <i class="fas fa-file" style="font-size: 46px; color: blue"></i>
    <i class="fas fa-bars" style="font-size: 46px; color: violet"></i>
  </body>
</html>
