<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>The flex-direction Property</title>
    <style>
      .flex-box {
        display: flex;
        background-color: dodgerblue;
        flex-direction: column-reverse;
      }
      .flex-box > div {
        background-color: #f1f1f1;
        width: 100px;
        margin: 10px;
        line-height: 75px;
        font-size: 30px;
        text-align: center;
      }
    </style>
  </head>
  <body>
    <h1>The flex-direction Property</h1>
    <p>
      The "flex-direction: column-reverse;" stacks the flex items vertically
      (but form bottom to top):
    </p>
    <div class="flex-box">
      <div>1</div>
      <div>2</div>
      <div>3</div>
    </div>
  </body>
</html>
