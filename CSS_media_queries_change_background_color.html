<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Resize the browser window to see the effect!</title>
    <style>
      :root {
      }
      body {
        background-color: tan;
      }
      @media screen and (max-width: 992px) {
        body {
          background-color: blue;
          color: white;
        }
      }
      @media screen and (max-width: 600px) {
        body {
          background-color: olive;
          color: white;
        }
      }
    </style>
  </head>
  <body>
    <h1>Resize the browser window to see the effect!</h1>
    <p>
      By default, the background color of the document is "tan". If the screen
      size is 992px or less, the color will be change to "blue". If it is 600px
      or less, it will change to "olive".
    </p>
  </body>
</html>
