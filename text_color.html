<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Text Color</title>
    <style>
      body {
        color: blue;
      }
      h1 {
        color: green;
      }
    </style>
  </head>
  <body>
    <h1>This is heading 1</h1>
    <p>
      This is an ordinary paragraph. Notice that text is blue. The default text
      color for a page ib defined in the bosy selector.
    </p>
    <p>Another paragraph.</p>
  </body>
</html>
