<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Height and width</title>
    <style>
      div {
        height: 200px;
        max-width: 500%;
        background-color: powderblue;
      }
    </style>
  </head>
  <body>
    <h2>Set the height and width of an element</h2>
    <div><p>This div element has a height of 200px and a width of 50%</p></div>
  </body>
</html>
