<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Responsive Navigation Menu</title>
    <style>
      * {
        box-sizing: border-box;
      }
      .topnav {
        overflow: hidden;
        background-color: #333;
      }
      .topnav a {
        float: left;
        display: block;
        color: #f2f2f2;
        padding: 14px 16px;
        text-decoration: none;
        text-align: center;
        border: 2px solid white;
        border-radius: 5px;
      }
      .topnav a:hover {
        background-color: #ddd;
        color: black;
        border: 2px solid green;
        border-radius: 5px;
      }
      @media screen and (max-width: 600px) {
        .topnav a {
          float: none;
          width: 100%;
        }
      }
    </style>
  </head>
  <body>
    <h1>Responsive Navigation Menu</h1>
    <p>
      Resize the browser to see the effect: When the screen is less than 600px,
      the nagivation menu will be displayed vertically instead of horizontally.
    </p>
    <div class="topnav">
      <a href="#">Home</a>
      <a href="#">Contact</a>
      <a href="#">Projects</a>
    </div>
  </body>
</html>
