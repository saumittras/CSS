<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Create Polarid Images</title>
    <style>
      div.pic {
        width: 250px;
        box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2),
          0 6px 20px 0 rgba(0, 0, 0, 0.19);
        text-align: center;
      }
      div.footer {
        padding: 10px;
      }
    </style>
  </head>
  <body>
    <h1>Create Polarid Images</h1>
    <p>The box-shadow property can be used to create polariod images:</p>

    <div class="pic">
      <img src="rock600x400.jpg" alt="Norway" style="width: 100%" />

      <div class="footer">
        <p>Hardanger, Norway</p>
      </div>
    </div>
  </body>
</html>
