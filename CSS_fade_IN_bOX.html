<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fade in a Box</title>
    <style>
      .container {
        position: relative;
        width: 50%;
      }
      .image {
        opacity: 1;
        display: block;
        width: 100%;
        height: auto;
        transition: 0.5s ease;
        backface-visibility: hidden;
      }
      .text {
        background-color: #4caf50;
        color: white;
        font-size: 16px;
        padding: 16px 32px;
      }
      .middle {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        -ms-transform: translate(-50%, -50%);
        transition: 0.5s ease;
        opacity: 0;
      }
      .container:hover .image {
        opacity: 0.3;
      }
      .container:hover .middle {
        opacity: 1;
      }
    </style>
  </head>
  <body>
    <h1>Fade in a Box</h1>
    <div class="container">
      <img
        src="img_avatar.png"
        alt="Avator"
        class="image"
        style="width: 100%"
      />
      <div class="middle">
        <div class="text">John Doe</div>
      </div>
    </div>
  </body>
</html>
