<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>List Design</title>
    <style>
      ol.a {
        background-color: #ff9999;
        padding: 20px;
      }
      .a li {
        background-color: #ffe5e5;
        margin-left: 25px;
        padding: 5px;
      }
      ul.b {
        background-color: #3399ff;
        padding: 20px;
      }
      ul.b li {
        background-color: #cce5ff;
        padding: 5px;
        margin: 5px;
        color: darkblue;
      }
    </style>
  </head>
  <body>
    <ol class="a">
      <li>Coffee</li>
      <li>Tea</li>
      <li>Coco Cola</li>
    </ol>
    <ul class="b">
      <li>Coffee</li>
      <li>Tea</li>
      <li>Coco Cola</li>
    </ul>
  </body>
</html>
