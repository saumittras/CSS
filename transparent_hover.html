<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Transparent hover effect</title>
  </head>
  <style>
    img:hover {
      opacity: 0.7;
    }
  </style>
  <body>
    <h1>Image Transparency</h1>
    <p>
      The opacity property is often used together with the :hover selector to
      change the opacity on mouse-hover:
    </p>
    <img src="img_forest.jpg" alt="Forest" height="100" width="170" /><img
      src="img_mountains.jpg"
      alt="Mountains"
      width="170"
      height="100"
    /><img src="img_5terre.jpg" alt="Italy" width="170" height="100" />
  </body>
</html>
