<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>The currentcolor Keyword</title>
    <style>
      body {
        color: purple;
      }
      div {
        background-color: purple;
        padding: 15px;
      }
      div p {
        color: white;
      }
    </style>
  </head>
  <body>
    <h1>The currentcolor Keyword</h1>
    <p>The currentcolor Keyword</p>
    <div>
      <p>
        This div's background color is set to the current color value of the
        body element.
      </p>
    </div>
  </body>
</html>
