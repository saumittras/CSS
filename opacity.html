<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Opacity 0-1.0</title>
    <style>
      img {
        opacity: 0.5;
      }
    </style>
  </head>
  <body>
    <h1>Image Transparancy</h1>
    <p>
      The opacity property specifies the transparancy of an element. The lower
      the value, the more transparent:
    </p>
    <p>
      Image with 50% opacity:<img
        src="img_forest.jpg"
        alt="Forest"
        width="170"
        height="100"
      />
    </p>
  </body>
