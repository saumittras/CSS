<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>The flex-shrink Property</title>
    <style>
      .container {
        display: flex;
        align-items: stretch;
        background-color: #f1f1f1;
      }
      .container > div {
        background-color: dodgerblue;
        color: white;
        width: 100px;
        margin: 10px;
        text-align: center;
        line-height: 75px;
        font-size: 30px;
      }
    </style>
  </head>
  <body>
    <h1>The flex-shrink Propert</h1>
    <p>
      Do not let the third flex item shrink as much as the order flex items:
    </p>
    <div class="container">
      <div>1</div>
      <div>2</div>
      <div style="flex-shrink: 0">3</div>
      <div>4</div>
      <div style="flex-grow: 5">5</div>
      <div>6</div>
      <div>7</div>
      <div>8</div>
      <div>9</div>
      <div>10</div>
    </div>
  </body>
</html>
