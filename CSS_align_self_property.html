<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>The align-self Property</title>
    <style>
      .container {
        display: flex;
        height: 200px;
        background-color: #f1f1f1;
      }
      .container > div {
        background-color: dodgerblue;
        color: white;
        width: 100px;
        margin: 10px;
        text-align: center;
        line-height: 75px;
        font-size: 30px;
      }
    </style>
  </head>
  <body>
    <h1>The align-self Property</h1>
    <p>
      The "align-self: center;" aligns the slected flex item in the middle of
      the container:
    </p>
    <div class="container">
      <div>1</div>
      <div>2</div>
      <div style="align-self: center">3</div>
      <div>4</div>
    </div>
    <p>
      The align-self property overrides the align-items property of the
      container.
    </p>
  </body>
</html>
