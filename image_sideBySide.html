<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Image Side by Side</title>
    <style>
      * {
        box-sizing: border-box;
      }
      .div img {
        width: 100%;
      }
      .img-container {
        float: left;
        width: 33.33%;
        padding: 5px;
      }
      .clearfix::after {
        content: "";
        clear: both;
        display: table;
      }
    </style>
  </head>
  <body>
    <h2>Image Side by Side</h2>
    <p>Float images side by side:</p>
    <div class="clearfix">
      <div class="img-container">
        <img src="img_5terre.jpg" alt="Itally" />
      </div>
      <div class="img-container">
        <img src="img_forest.jpg" alt="Forest" />
      </div>
      <div class="img-container">
        <img src="img_mountains.jpg" alt="Mountains" />
      </div>
    </div>
    <p>
      Note that we also use the clearfix hack to take care of the layout flow,
      and that we add the box-sizing property to make sure that the image
      container doesn't break due to extra padding. Try to remove this code to
      see the effect.
    </p>
  </body>
</html>
