<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Background Image (background-size: cover or contain;)</title>
    <style>
      div {
        border: 1px solid black;
        background: url(img_flwr.gif);
        height: 120px;
        width: 150px;
        background-repeat: no-repeat;
      }
      .exapmple1 {
        background-size: contain;
      }
      .exapmple2 {
        background-size: cover;
      }
    </style>
  </head>
  <body>
    <h1>The background-size Property</h1>
    <h2>background-size: contain:</h2>
    <div class="exapmple1">
      <p>Lorem ipsum dolor sit amet.</p>
    </div>
    <h2>background-size: cover:</h2>
    <div class="exapmple2">
      <p>Lorem ipsum dolor sit amet.</p>
    </div>
    <h2>No background-size define:</h2>
    <div class="exapmple3">
      <p>Lorem ipsum dolor sit amet.</p>
    </div>
    <p>Orginal Image:</p>
    <img src="img_flwr.gif" height="162" width="224" alt="" />
  </body>
</html>
