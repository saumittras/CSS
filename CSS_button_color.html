<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS Buttons Colors</title>
    <style>
      .button {
        text-decoration: none;
        border: none;
        font-size: 16px;
        padding: 15px 32px;
        margin: 4px 2px;
        display: inline-block;
        text-align: center;
        background-color: #04aa6d;
        color: white;
        cursor: pointer;
      }
      .button2 {
        background-color: #008cba;
      }
      .button3 {
        background-color: #f44336;
      }
      .button4 {
        background-color: #e7e7e7;
        color: black;
      }
      .button5 {
        background-color: #555555;
      }
    </style>
  </head>
  <body>
    <h1>Button Colors</h1>
    <p>
      Change the background color of a button with the background-color
      property:
    </p>
    <button class="button1 button">Green</button
    ><button class="button2 button">Blue</button
    ><button class="button3 button">Red</button
    ><button class="button4 button">Gray</button
    ><button class="button5 button">Black</button>
  </body>
</html>
