<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS Animation with Position</title>
  </head>
  <style>
    div {
      width: 100px;
      height: 100px;
      background-color: red;
      animation-duration: 4s;
      animation-name: example2;
      position: relative;
      animation-iteration-count: infinite;
    }
    @keyframes example2 {
      0% {
        background-color: red;
        left: 0px;
        top: 0px;
      }
      25% {
        background-color: yellow;
        left: 200px;
        top: 0px;
      }
      50% {
        background-color: blue;
        left: 200px;
        top: 200px;
      }
      75% {
        background-color: green;
        left: 0px;
        top: 200px;
      }
      100% {
        background-color: red;
        left: 0px;
        top: 0px;
      }
    }
  </style>
  <body>
    <h1>CSS Animation</h1>
    <div></div>
    <p>
      <strong>Note:</strong> When an animation is finished, it goes back to its
      orginal style.
    </p>
  </body>
</html>
