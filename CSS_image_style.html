<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Thumbnail Image</title>
    <style>
      .img1 {
        border: 1px solid #ddd;
        border-radius: 4px;
        padding: 5px;
        width: 150px;
      }
      .img2 {
        width: 150px;
        border: 1px solid #ddd;
        padding: 5px;
        border-radius: 4px;
      }
      .img2:hover {
        box-shadow: 0 0 2px 1px rgba(0, 140, 186, 0.5);
      }
    </style>
  </head>
  <body>
    <h1>Thumbnail Image</h1>
    <p>Ude the border property to create thumbnail images:</p>
    <img class="img1" src="paris.jpg" alt="Paris" style="width: 150px" />
    <h1>Thumbnail Image as Link</h1>
    <p>
      Use the border property to create thumbnail images. Wrap an anchor around
      the image to use it as a link.
    </p>
    <p>Hover over the image and click on to see the effect.</p>
    <img src="paris.jpg" alt="paris" class="img2" />
  </body>
</html>
