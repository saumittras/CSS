<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Another Pie Chart with defined degrees</title>
    <style>
      .cronic1 {
        height: 200px;
        width: 200px;
        background-color: red;
        border-radius: 50%;
        background-image: conic-gradient(
          red 0deg,
          red 90deg,
          yellow 90deg,
          yellow 180deg,
          green 180deg,
          green 270deg,
          blue 270deg
        );
      }
    </style>
  </head>
  <body>
    <h1>Conic Gradient - Pie Chart</h1>
    <div class="cronic1"></div>
  </body>
</html>
