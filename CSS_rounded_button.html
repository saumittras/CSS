<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS Rounded Buttons</title>
    <style>
      .button {
        color: white;
        font-size: 16px;
        text-align: center;
        text-decoration: none;
        border: none;
        background-color: #04aa6d;
        padding: 20px;
        display: inline-block;
        margin: 4px 2px;
        cursor: pointer;
      }
      .button5 {
        border-radius: 50%;
      }
      .button4 {
        border-radius: 12px;
      }
      .button3 {
        border-radius: 8px;
      }
      .button2 {
        border-radius: 4px;
      }
      .button1 {
        border-radius: 2px;
      }
    </style>
  </head>
  <body>
    <h1>Rounded Buttons</h1>
    <p>Add rounded corners to a button with the border radius property:</p>
    <button class="button1 button">2px</button
    ><button class="button2 button">4px</button
    ><button class="button3 button">8px</button
    ><button class="button4 button">12px</button
    ><button class="button5 button">50%</button>
  </body>
</html>
